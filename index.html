<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Boiko School</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="boxScore">
        <div class="player">
          <div class="box">
            <span class="name" id="name--1">Griffin</span>
            <img src="img/griffin.png" alt="grifin" class="img" />
          </div>
        </div>
        <div class="vs-box">
          <div class="score" id="griffin-score">0</div>
          <img class="vs" src="img/vs.png" alt="" />
          <div class="score" id="dragon-score">0</div>
        </div>
        <div class="player">
          <div class="box">
            <span class="name" id="name--2">Dragon</span>
            <img src="img/dragon.png" alt="dragon" class="img" />
          </div>
        </div>
      </div>

      <div id="data-container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
