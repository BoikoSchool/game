<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Boiko School</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="boxScore">
        <div class="player">
          <div class="box">
            <span class="name" id="name--1">Griffin</span>
            <img src="img/griffin.png" alt="grifin" class="img" />
          </div>
        </div>
        <div class="vs-box">
          <div class="score" id="griffin-score">0</div>
          <img class="vs" src="img/vs.png" alt="" />
          <div class="score" id="dragon-score">0</div>
        </div>
        <div class="player">
          <div class="box">
            <span class="name" id="name--2">Dragon</span>
            <img src="img/dragon.png" alt="dragon" class="img" />
          </div>
        </div>
      </div>

      <div id="data-container"></div>
      <section id="leaders" class="leaders" hidden>
        <div class="wrapper-leaders">
          <div class="split-bg">
            <!-- Блок з гербами зверху -->

            <!-- Центральний блок з таблицями -->
            <main class="container">
              <div class="board">
                <div class="board__grid">
                  <!-- Грифони -->
                  <section class="side side--gryff">
                    <header class="side__title">Грифони</header>
                    <table class="rank">
                      <thead>
                        <tr>
                          <th>Балів</th>
                          <th>Учень/учениця</th>
                          <th>Клас</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>100</td>
                          <td>Кецман Таїсія</td>
                          <td>7</td>
                        </tr>
                        <tr>
                          <td>95</td>
                          <td>Стусь Тарас</td>
                          <td>6</td>
                        </tr>
                        <tr>
                          <td>95</td>
                          <td>Черфус Поліна</td>
                          <td>7</td>
                        </tr>
                        <tr>
                          <td>90</td>
                          <td>Афанасова Софія</td>
                          <td>6</td>
                        </tr>
                        <tr>
                          <td>85</td>
                          <td>Євель Мілана</td>
                          <td>5</td>
                        </tr>
                      </tbody>
                    </table>
                  </section>

                  <!-- Дракони -->
                  <section class="side side--dragons">
                    <header class="side__title">Дракони</header>
                    <table class="rank">
                      <thead>
                        <tr>
                          <th>Балів</th>
                          <th>Учень/учениця</th>
                          <th>Клас</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>185</td>
                          <td>Кібець Мілана</td>
                          <td>3</td>
                        </tr>
                        <tr>
                          <td>125</td>
                          <td>Біскаль Луїза</td>
                          <td>6</td>
                        </tr>
                        <tr>
                          <td>115</td>
                          <td>Правдюк Акім</td>
                          <td>3</td>
                        </tr>
                        <tr>
                          <td>105</td>
                          <td>Толмачова Маша</td>
                          <td>10</td>
                        </tr>
                        <tr>
                          <td>105</td>
                          <td>Гудкова Надя</td>
                          <td>5</td>
                        </tr>
                      </tbody>
                    </table>
                  </section>
                </div>
              </div>
            </main>

            <!-- Низ сторінки -->
            <footer class="footer-banner">
              <h1><span class="footer-yellow">ЛІДЕРИ</span>1 СЕМЕСТРУ</h1>
            </footer>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
